  <body>

    <section id="front-cover">
      <div class="cover-content">
        <h1>Mausoleum Dream</h1>
        <p>
          A cool, dark chamber, holding nothing but silence. Soft, <br/ >
          ethereal compositions slowly fill the space. Small beams of light, <br />
          not from above, but from below. A flower <br />
          blooms in this once dead place. <br />
          Atonement.
        </p>
      </div>
    </section>

    <section id="section-1">
    </section>

    <div id="backgrounds">
      <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="coverSectionBlur" x="-5%" y="-5%" width="110%" height="110%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
        </filter>
      </svg>
      <div class="fixed-full-background cover-section visible"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
